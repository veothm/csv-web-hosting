<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable CSV Viewer</title>
    <style>
      table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
        background-color: rgba(255, 0, 0, 0.3);
      }
      th {
        background-color: rgba(255, 255, 255, 0.7);
      }
      body {
        text-align: center;
        background-image: linear-gradient(red, blue);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        margin: 0;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
      #newCsvContent {
        margin: 20px auto;
        width: 80%;
        background: #f9f9f9;
        padding: 10px;
        border: 1px solid #ccc;
        white-space: pre-wrap; /* Preserves formatting */
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Editable CSV Viewer</h1>
    <!-- Buttons for interacting with the table -->
    <button onclick="fetchCSV()">Load CSV</button>
    <button onclick="addRow()">Add Row</button>

    <table id="csvTable">
      <thead>
        <!-- Table headers will be dynamically added -->
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added -->
      </tbody>
    </table>

    <h2>Create New CSV</h2>
    <!-- Controls for setting number of rows and columns -->
    <div>
      <label for="columnCount">Number of Columns:</label>
      <input type="number" id="columnCount" min="1" value="3" />
      <label for="rowCount">Number of Rows:</label>
      <input type="number" id="rowCount" min="1" value="3" />
      <button onclick="updateTable()">Update Table</button>
    </div>
    <table id="newCsvTable">
      <thead>
        <tr>
          <!-- Table headers will be dynamically added -->
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added -->
      </tbody>
    </table>
    <button onclick="displayNewCSV()">Display New CSV Content</button>
    <p id="newCsvContent">New CSV content will appear here...</p>

    <script>
      // Fetch and display CSV from a URL
      const csvUrl =
        "https://raw.githubusercontent.com/veothm/csv-web-hosting/main/stuff.csv";

      async function fetchCSV() {
        try {
          const response = await fetch(csvUrl);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const csvData = await response.text();
          parseCSV(csvData);
        } catch (error) {
          console.error("Error fetching the CSV file:", error);
        }
      }

      function parseCSV(data) {
        const rows = data.split("\n");
        const table = document.getElementById("csvTable");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // Clear existing table data
        thead.innerHTML = "";
        tbody.innerHTML = "";

        // Add headers
        const headers = rows[0].split(",");
        const headerRow = document.createElement("tr");
        headers.forEach((header) => {
          const th = document.createElement("th");
          th.textContent = header.trim();
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Add rows
        for (let i = 1; i < rows.length; i++) {
          if (rows[i].trim() === "") continue; // Skip empty rows
          const cells = rows[i].split(",");
          const row = document.createElement("tr");
          cells.forEach((cell) => {
            const td = document.createElement("td");
            td.textContent = cell.trim();
            td.contentEditable = "true"; // Make cells editable
            row.appendChild(td);
          });
          tbody.appendChild(row);
        }
      }

      function addRow() {
        const table = document.getElementById("csvTable");
        const tbody = table.querySelector("tbody");
        const newRow = document.createElement("tr");

        const columnCount = table.querySelector("thead tr").children.length;
        for (let i = 0; i < columnCount; i++) {
          const td = document.createElement("td");
          td.contentEditable = "true";
          td.textContent = ""; // Empty cell
          newRow.appendChild(td);
        }
        tbody.appendChild(newRow);
      }

      function updateTable() {
        const columnCount = document.getElementById("columnCount").value;
        const rowCount = document.getElementById("rowCount").value;

        const table = document.getElementById("newCsvTable");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // Update table headers
        thead.innerHTML = "";
        const headerRow = document.createElement("tr");
        for (let i = 1; i <= columnCount; i++) {
          const th = document.createElement("th");
          th.textContent = `Column ${i}`;
          headerRow.appendChild(th);
        }
        thead.appendChild(headerRow);

        // Update table rows
        tbody.innerHTML = ""; // Clear existing rows
        for (let i = 0; i < rowCount; i++) {
          const row = document.createElement("tr");
          for (let j = 0; j < columnCount; j++) {
            const td = document.createElement("td");
            td.contentEditable = "true";
            td.textContent = ""; // Empty cell
            row.appendChild(td);
          }
          tbody.appendChild(row);
        }
      }

      function displayNewCSV() {
        const table = document.getElementById("newCsvTable");
        let csv = [];
        const rows = table.querySelectorAll("tr");

        rows.forEach((row) => {
          const cells = row.querySelectorAll("th, td");
          const rowData = [];
          cells.forEach((cell) => rowData.push(cell.textContent));
          csv.push(rowData.join(","));
        });

        const csvContent = csv.join("\n");
        const pElement = document.getElementById("newCsvContent");
        pElement.textContent = csvContent; // Display New CSV content in the <p> element
      }
    </script>
  </body>
</html>
